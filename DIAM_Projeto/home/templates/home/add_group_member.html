<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
</head>
<body>

<div class="form-container">
  <h2>Add Member to {{ group.group_name }}</h2>

  <form action="{% url 'home:add_group_member' group_id=group_id %}" method="post">
  {% csrf_token %}

  <label for="new_group_member">New Member Username:</label><br>
  <input type="text" id="new_group_member" name="new_group_member" required>
  <br><br>

  <button type="submit">Submit</button>
</form>
</div>
    <button onclick="window.location.href='{% url 'home:group_detail' group_id %}'">Cancel</button>
</body>
</html>
