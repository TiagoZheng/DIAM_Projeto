<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
 <h1>User Details</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>

 <h2>Posts:</h2>
    {% if posts %}
    <ul>
        {% for post in posts %}
            <li>
                {{ post.post_content }}
                <form method="post" action="{% url 'home:delete_post' post.id %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No posts available.</p>
{% endif %}

<br>

    <a href="{% url 'home:index' %}">Back</a>
</body>
</html>
