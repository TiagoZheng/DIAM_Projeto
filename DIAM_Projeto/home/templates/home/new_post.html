<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
 <style>
    h2 {
      color: #5E5DF0;
    }
  </style>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/styles.css' %}">


</head>
<body>
 <a href="/home">
        <img src="{% static 'home/images/image.png'%}" alt="ISCTEFLOW" width="400" height="100">
        </a>
<div class="form-container">
  <h2>Create Post</h2>

  <form action="{% url 'home:new_post' %}" method="post">
  {% csrf_token %}

  <label for="post_title">Post Title:</label><br>
  <input type="text" id="post_title" name="post_title" required>
  <br><br>

  <label for="new_post">New Post:</label><br>
  <textarea id="new_post" name="new_post" rows="4" cols="50" placeholder="Write your post here..."></textarea>
  <br><br>

  <label for="topic">Topic:</label>
      <select id="topic" name="topic">
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="html">HTML</option>
        <option value="other">Other</option>
      </select>

  <br><br>

  <button class="button-34" type="submit">Submit</button>
</form>
</div>
<br>
    <button class="button-34" onclick="window.location.href='{% url 'home:index' %}'">Cancel</button>
</body>
</html>
