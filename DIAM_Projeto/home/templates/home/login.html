<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
      <style>
    h1 {
      color: #5E5DF0;
    }
  </style>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/styles.css' %}">
</head>
<body>
 <a href="/home">
        <img src="{% static 'home/images/image.png'%}" alt="ISCTEFLOW" width="400" height="100">
        </a>
 <h1>Login</h1>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input class="button-34" type="submit" value="Login">
    </form>
    <br>
    <button class="button-34" onclick="window.location.href='{% url 'home:index' %}'">Back</button>
</body>
</html>
